<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add this in the head section -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="bi bi-database-fill me-2"></i>
                StockGuard Inventory Management
            </div>
            <div class="list-group list-group-flush">
                <!-- Dashboard -->
                <a href="{{ url_for('dashboard') }}" 
                   class="list-group-item list-group-item-action {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>

                <!-- Suppliers -->
                <a href="{{ url_for('suppliers') }}" 
                   class="list-group-item list-group-item-action {% if request.endpoint == 'suppliers' %}active{% endif %}">
                    <i class="bi bi-truck"></i> Suppliers
                </a>

                <!-- Categories -->
                <a href="{{ url_for('categories') }}" 
                   class="list-group-item list-group-item-action {% if request.endpoint == 'categories' %}active{% endif %}">
                    <i class="bi bi-list"></i> Categories
                </a>

                <!-- Products -->
                <a href="{{ url_for('products') }}" 
                   class="list-group-item list-group-item-action {% if request.endpoint == 'products' %}active{% endif %}">
                    <i class="bi bi-box"></i> Products
                </a>

                <!-- Stores -->
                <a href="{{ url_for('stores') }}" 
                   class="list-group-item list-group-item-action {% if request.endpoint == 'stores' %}active{% endif %}">
                    <i class="bi bi-shop"></i> Stores
                </a>
                
                <!-- Transactions -->
                <a href="{{ url_for('get_transactions') }}" 
                   class="list-group-item list-group-item-action {% if request.endpoint == 'get_transactions' %}active{% endif %}">
                    <i class="bi bi-arrow-left-right"></i> Product Transactions
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Navbar -->
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Add this block for page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
