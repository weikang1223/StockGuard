<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
   <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>
<body>
    <!-- Right Sidebar -->
    <div class="sidebar">
        <div class="d-flex justify-content-center mb-4">
            <h4 class="text-white">Inventory System</h4>
        </div>
        <nav>
            <a href="/" class="sidebar-link">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="#" class="sidebar-link" onclick="toggleSubmenu('productSubmenu')">
                <i class="bi bi-box"></i> Products <i class="bi bi-chevron-down float-end"></i>
            </a>
            <div id="productSubmenu" class="submenu">
                <a href="/products" class="sidebar-link">
                    <i class="bi bi-list"></i> View Products
                </a>
                <a href="/add_product" class="sidebar-link">
                    <i class="bi bi-plus"></i> Add Product
                </a>
                <a href="#" class="sidebar-link">
                    <i class="bi bi-pencil"></i> Edit Product
                </a>
                <a href="#" class="sidebar-link">
                    <i class="bi bi-trash"></i> Delete Product
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.classList.toggle('show');
        }
    </script>
</body>
</html>
